<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/content-placeholder.css" />
    <script defer type="module" src="./scripts/content-placeholder.js"></script>
  </head>
  <body class="bg-grey-200">
    <a href="./index.html" class="btn btn-fixed">Back</a>
    
    <h1 class="visually-hidden">Content Placeholder</h1>

    <main class="container">
      <div class="card">
        <header class="card-header" data-card-header data-animated-bg>
          &nbsp;
        </header>
        <div class="card-body">
          <h3 class="card-title" data-card-title data-animated-bg>&nbsp;</h3>
          <p class="card-excerpt" data-card-excerpt>
            &nbsp;
            <span data-animated-bg data-animated-text>&nbsp;</span>
            <span data-animated-bg data-animated-text>&nbsp;</span>
            <span data-animated-bg data-animated-text>&nbsp;</span>
          </p>

          <div class="profile">
            <div class="profile-image" data-profile-img data-animated-bg>
              &nbsp;
            </div>
            <h2 class="profile-name" data-profile-name data-animated-bg>
              &nbsp;
            </h2>
            <p class="profile-date" data-profile-date data-animated-bg>
              &nbsp;
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
